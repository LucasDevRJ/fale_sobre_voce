<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fale Sobre Você</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="caixa">
			<div class="cabecalho">
				<h3>Conte-nos sobre você!</h3>
			</div>
			<div class="formulario-caixa">
				<div class="formulario-corpo">
					<h1 class="formulario-titulo">Fale sobre você</h1>
					<p>Nos conte sobre a sua personalidade, passatempos que possui, seus gostos musicais, afazeres e afins. Tudo sobre você.</p>
					<form>
						<div class="caixa-entrada">
							<label for="nome">Nome:</label>
							<input type="text" name="nome" id="nome" class="entrada" placeholder="Digite seu nome" required>
						</div>

						<div class="caixa-entrada">
							<label for="sobrenome">Sobrenome:</label>
							<input type="text" name="sobrenome" id="sobrenome" class="entrada" placeholder="Digite seu sobrenome" required>
						</div>

						<div class="caixa-entrada">
							<label for="sobrenome">Nascimento:</label>
							<input type="date" name="nascimento" id="nascimento" class="entrada" required>
						</div>

						<div class="caixa-entrada">
							<p>Gênero:</p>
							<input type="radio" name="genero" id="masculino">
							<label for="masculino">Masculino</label>
							<input type="radio" name="genero" id="femino">
							<label for="femino">Feminino</label>
							<input type="radio" name="genero" id="outros">
							<label for="outros">Outros</label>
						</div>

						<div class="caixa-entrada">
							<label for="status-civil">Status Civil</label>
							<select id="status-civil" name="status-civil" required>
								<option value="">Selecione</option>
								<option value="solteiro">Solteiro</option>
								<option value="casado">Casado</option>
								<option value="separado">Separado</option>
								<option value="divorciado">Divorciado</option>
								<option value="viuvo">Viúvo</option>
							</select>
						</div>

						<div class="caixa-entrada">
							<label for="esta-empregado">Esta empregado?</label>
							<select id="esta-empregado" name="esta-empregado" required>
								<option value="">Selecione</option>
								<option value="1">Sim</option>
								<option value="0">Não</option>
							</select>
						</div>

						<div class="caixa-entrada">
							<label for="ocupacao">Ocupação:</label>
							<input type="text" name="ocupacao" id="ocupacao" class="entrada" placeholder="Digite a sua ocupação">
						</div>

						<div class="caixa-passatempo">
							<p>Passatempos: </p>
							<ul class="lista-passatempos">
								<li>
									<input type="checkbox" id="redes_sociais" name="passatempos[]" value="redes_sociais">
									<label for="redes_sociais">Redes Sociais</label>
								</li>

								<li>
									<input type="checkbox" id="filmes" name="passatempos[]" value="filmes">
									<label for="filmes">Filmes</label>
								</li>

								<li>
									<input type="checkbox" id="series" name="passatempos[]" value="series">
									<label for="series">Séries</label>
								</li>

								<li>
									<input type="checkbox" id="video_games" name="passatempos[]" value="video_games">
									<label for="video_games">Vídeo Games</label>
								</li>

								<li>
									<input type="checkbox" id="atividades_fisicas" name="passatempos[]" value="atividades_fisicas">
									<label for="atividades_fisicas">Atividades Físicas</label>
								</li>
							</ul>
						</div>

						<div class="caixa-passatempo">
							<ul class="lista-passatempos">
								<li>
									<input type="checkbox" id="passeios" name="passatempos[]" value="passeios">
									<label for="passeios">Passeios</label>
								</li>

								<li>
									<input type="checkbox" id="estudos" name="passatempos[]" value="estudos">
									<label for="estudos">Estudos</label>
								</li>

								<li>
									<input type="checkbox" id="compras" name="passatempos[]" value="compras">
									<label for="compras">Compras</label>
								</li>

								<li>
									<input type="checkbox" id="app_relacionamentos" name="passatempos[]" value="app_relacionamentos">
									<label for="app_relacionamentos">App de Relacionamentos</label>
								</li>

								<li>
									<input type="checkbox" id="outros" name="passatempos[]" value="outros">
									<label for="outros">Outros</label>
								</li>
							</ul>
						</div>

						<div class="caixa-entrada">
							<label for="sobre-voce">Descrição: </label>
							<textarea id="sobre-voce" name="sobre-voce" class="entrada" required placeholder="Fale mais sobre você"></textarea>
						</div>

						<input type="submit" class="botao" value="Enviar">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
