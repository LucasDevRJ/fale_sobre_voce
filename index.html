<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fale Sobre Você</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="caixa">
			<div class="cabecalho">
				<h3>Conte-nos sobre você!</h3>
			</div>
			<div class="formulario-caixa">
				<div class="formulario-cabecalho">
					Envio
				</div>
				<div class="formulario-corpo">
					<h1 class="formulario-titulo">Fale sobre você</h1>
					<p>Nos conte sobre a sua personalidade, passatempos que possui, seus gostos musicais, afazeres e afins. Tudo sobre você.</p>
					<form>
						<div class="caixa-entrada">
							<label for="nome">Nome:
								<span class="campo-obrigatorio">*</span>
							</label>
							<input type="text" name="nome" id="nome" class="entrada" placeholder="Digite seu nome" required>
						</div>

						<div class="caixa-entrada">
							<label for="sobrenome">Sobrenome:
								<span class="campo-obrigatorio">*</span>
							</label>
							<input type="text" name="sobrenome" id="sobrenome" class="entrada" placeholder="Digite seu sobrenome" required>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
